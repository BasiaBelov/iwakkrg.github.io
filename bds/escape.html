<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>bds code escaper I guess</h1>
        <h3>code input:</h3>
        <textarea id="input"></textarea><br>
        <button onclick="escape()">escape</button>
        <button id="danger" onclick="reset()">reset</button>
        <br><br>
        <h3>output:</h3>
        <textarea readonly id="output"></textarea><br>
        <button id="secondary" onclick="copy()">copy</button>
        
        <script>
            function escape(){
                const input = document.getElementById("input").value
                const output = input
                    .replace(/\$/g,'%{DOL}%')
                    .replace(/\]/g,'\\]')
                    .replace(/\;/g,'\\;');
                document.getElementById('output').value=output;
            }
            
            function reset(){
                document.getElementById('input').value = document.getElementById('output').value = ""
            }
            
            function copy(){
                const text = document.getElementById('output').value;
                navigator.clipboard.writeText(text)
            }
        </script>
    </body>
</html>
